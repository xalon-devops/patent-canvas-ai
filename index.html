    <script>
    (function() {
      const ENDPOINT = "https://nfhocvpfbzrvqlscvqec.supabase.co/functions/v1/track-visit";

        localStorage.setItem("nexus_cid", cid);
      }

      if (referral_code && offer_id) {
        fetch(ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },

            referral_code,

            url: window.location.href,

          })
        }).catch(function() {});

    })();
