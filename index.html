<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="AI-Powered Patent Application Generator" />

    <link rel="icon" href="https://i.ibb.co/Y7ks5hjF/Patent-Bot-AI-Favicon.png?v=2" type="image/png">
    <link rel="shortcut icon" href="https://i.ibb.co/Y7ks5hjF/Patent-Bot-AI-Favicon.png?v=2" type="image/png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://i.ibb.co/Y7ks5hjF/Patent-Bot-AI-Favicon.png?v=2">

    <meta property="og:title" content="PatentBot AI™" />
    <meta property="og:description" content="AI-Powered Patent Application Generator" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://i.ibb.co/20QsmLh3/Patent-Bot-AI-Meta.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@patentbot_ai" />
    <meta name="twitter:image" content="https://i.ibb.co/20QsmLh3/Patent-Bot-AI-Meta.png" />

    <!-- Canonical + Structured Data -->
    <link rel="canonical" href="/" />
    <script>
      (function() {
        // Ensure canonical is absolute
        var link = document.querySelector('link[rel="canonical"]');
        if (link) link.setAttribute('href', window.location.origin + window.location.pathname);
        // Inject basic Organization JSON-LD
        var jsonLd = document.createElement('script');
        jsonLd.type = 'application/ld+json';
        jsonLd.text = JSON.stringify({
          "@context": "https://schema.org",
          "@type": "Organization",
          "name": "PatentBot AI",
          "logo": "https://i.ibb.co/wrhwtf5P/Patent-Bot-AI-Logo-Transparent.png"
        });
        document.head.appendChild(jsonLd);
      })();
    </script>

    <!-- ✅ NEXUS Universal Tracking Script -->
    <script>
    (function() {
      const ENDPOINT = "https://nfhocvpfbzrvqlscvqec.supabase.co/functions/v1/track-visit";

      const params = new URLSearchParams(window.location.search);
      const referral_code = params.get("ref");
      const offer_id = params.get("offer_id");

      let cid = localStorage.getItem("nexus_cid");
      if (!cid) {
        cid = "cid_" + Math.random().toString(36).substring(2) + "_" + Date.now();
        localStorage.setItem("nexus_cid", cid);
      }

      if (referral_code && offer_id) {
        fetch(ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            cid,
            referral_code,
            offer_id,
            url: window.location.href,
            timestamp: new Date().toISOString()
          })
        }).then(res => {
          if (!res.ok) {
            console.error("❌ NEXUS tracking failed:", res.statusText);
          } else {
            console.log("✅ NEXUS click tracked");
          }
        }).catch(console.error);
      } else {
        console.log("⚠️ NEXUS: Missing `ref` or `offer_id` in URL.");
      }
    })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
